<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Creando y Modificando Objetos</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Consultorio</th>
                        <th scope="col">Paciente</th>
                    </tr>
                </thead>
                <tbody id="tablaConsultorioId"></tbody>
            </table>
            <div class="col-12 display-2">
                <h2>Pacientes</h2>
            </div>
        </div>

        <section class="col-12">
            <form>
                <div>
                    <label class="pb-2">Ingrese el nombre del Paciente o del Consultorio para ver mas
                        detalles:
                    </label>
                    <input type="text" class="form-control" id="inputId" data-bs-placement="top">
                </div>
            </form>
            <div class="py-3">
                <button class="btn btn-primary" id="btnId">Mostrar Todos los Pacientes</button>
            </div>
        </section>

        <div class="col-12">
            <table class="table">
                <thead id="containerPacientesId" class="d-none">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Edad</th>
                        <th scope="col">RUT</th>
                        <th scope="col">Diagn√≥stico</th>
                    </tr>
                <tbody id="tablaPacientesId"></tbody>
                </thead>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="assets/js/index.js"></script>
</body>

</html>
